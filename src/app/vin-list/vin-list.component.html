<div class="row">
  <div class="col-xs-12">
    <h2>Vos vins</h2>
    <div class="list-group">
      <button
        class="list-group-item"
        *ngFor="let vin of vins; let i = index"
        (click)="onViewVin(i)">
        <h3 class="list-group-item-heading">
          {{ vin.title }}
          <button class="btn btn-default pull-right" (click)="onDeleteVin(vin)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </h3>
        <p class="list-group-item-text">{{ vin.annee }}</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewVin()">Nouvelle bouteille de vin</button>
  </div>
</div>
